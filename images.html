<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="https://www.google.com/search">
	<section>
		<header>
			<ul>
				<li><a href="index.html" style="color: blueviolet;font-size: 20px;border: brown;cursor: pointer;border-radius: 4px;border: 1px solid transparent;outline: none;">GoogleSearch</a></li>
				<li><a href="advance.html" style="color: blueviolet;font-size: 20px;border: brown;cursor: pointer;border-radius: 4px;border: 1px solid transparent;outline: none;">AdvanceSearch</a></li>
				
			
			</ul>
		</header>
		<div class="main">
			<img src="google.png" style="width: 50% ;height:60%;">
			<h1 style="color: blue;">Images</h1>
			<div class="searchBox" style="position: relative;width: 100%;margin-top: 20px;">
				<input type="text" class="search" style="width: 100%;padding: 13px;padding-left: 45px;padding-right: 60px;border-radius: 30px;border: 1px solid #ccc;outline: none;font-size: 16px;" name="q">
				<div class="icons" style="position: absolute;top: 0;width: 100%;display: flex;padding: 12px 20px;justify-content: space-between;align-items: center;pointer-events: none;">
					<div><img src="search.png" style="height: 20px;"></div>
				</div>
			</div>
			<div class="buttons" style="margin-top: 20px;"> 
				<button style="margin :0 5px;padding:12px 20px;color: #555;font-size: 14px;border: none;cursor: pointer;border-radius: 4px;border: 1px solid transparent;outline: none;" value="GoogleSearch">Google Search</button>
				<button style="margin :0 5px;padding:12px 20px;color: #555;font-size: 14px;border: none;cursor: pointer;border-radius: 4px;border: 1px solid transparent;outline: none">I'm Feelings lucky</button>
			</div>
		</div>

	</section>
	</form>
</body>
</html>
