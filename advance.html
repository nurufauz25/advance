<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="https://www.google.com/search">
	<section>
		<header>
			<ul>
				<li><a href="index.html" style="color: blueviolet;font-size: 20px;border: brown;cursor: pointer;border-radius: 4px;border: 1px solid transparent;outline: none;">GoogleSearch</a></li>
				<li><a href="images.html" style="color: blueviolet;font-size: 20px;border: brown;cursor: pointer;border-radius: 4px;border: 1px solid transparent;outline: none;">ImagesSearch</a></li>
				
			
			</ul>
		</header>
		<div>
				 Find pages with… “all these words     :”    <input type="text" class="search" style="width: 25%;height: 5%;padding: 13px;padding-left: 45px;padding-right: 60px;border-radius: 5px;border: 1px solid #ccc;font-size: 16px;margin: 0px;" name="q"><br><br><br>
				 Find pages with… “this exact word or phrase  :” &nbsp&#160 <input type="text" class="search" style="width: 25%;height: 5%;padding: 13px;margin-top: 20px;padding-left: 45px;padding-right: 60px;border-radius: 5px;border: 1px solid #ccc;font-size: 16px;margin: 0px;" name="q"><br><br><br>
				 Find pages with…  “any of these words  :”    <input type="text" class="search" style="width: 25%;height: 5%;padding: 13px;padding-left: 45px;padding-right: 60px;border-radius: 5px;border: 1px solid #ccc;font-size: 16px;margin: 0px;" name="q"> <br><br><br>
				  Find pages with… “none of these words  :”    <input type="text" class="search" style="width: 25%;height: 5%;padding: 13px;padding-left: 45px;padding-right: 60px;border-radius: 5px;border: 1px solid #ccc;font-size: 16px;margin: 0px;" name="q"><br><br><br>
				 <button style="margin :0 5px;padding:12px 20px;color:white;font-size: 14px;border: none;cursor: pointer;border-radius: 4px;border: 1px solid transparent;outline: none;background-color: blue;" value="GoogleSearch">Advance Search</button>
		</div>

	</section>
	</form>
</body>
</html>
